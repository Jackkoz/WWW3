{% extends 'room_list.html' %}
{% load render_table from django_tables2 %}

<h3>{% block title %} Press 'continue'{% endblock%}</h3>

{% block content %}
    Name: {{ room.name }} <br>
    Description: {{ room.description }} <br>
    Capacity: {{ room.capacity }} <br>
    <br>
{% endblock %}

{% block navigate %}
<hr>
    <a class="btn btn-default" href="/reserve/term/get/{{room.id}}" role="button">Continue</a>
{% endblock %}

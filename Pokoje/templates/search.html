{% extends 'template.html' %}

<h3>{% block title %} Enter the sought expression:{% endblock%}</h3>

{% block content %}
    <form action="/reserve/search" method="post"> {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" name="submit" value="Search" class="btn btn-default">
    </form>

{% endblock %}

{% block navigate %}
    <hr>
    <a class="btn btn-danger" href="/reserve/list/" role="button">Return</a>
{% endblock %}
